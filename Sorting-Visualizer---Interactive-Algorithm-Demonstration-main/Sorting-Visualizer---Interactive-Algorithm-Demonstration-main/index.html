<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sorting Visualizer - Interactive Algorithm Demonstration</title>

    <meta name="description" content="Explore and visualize sorting algorithms like Bubble Sort, Quick Sort, and Merge Sort with interactive controls." />
    <meta name="keywords" content="sorting visualizer, algorithms, bubble sort, quick sort, merge sort" />
    <meta name="author" content="PDN237" />
    <meta name="robots" content="index, follow" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<!-- HEADER -->
<header class="main-header">
    <div class="top-bar">
        <div class="logo">
            <span class="logo-icon">⚡</span>
            <span class="logo-text">DATN-2026</span>
        </div>

        <nav class="main-nav">
            <a href="index.html" class="nav-link active">Trang chủ</a>
            <a href="videos.html" class="nav-link">Học qua video</a>
            <a href="upload.html" class="nav-link">Gửi bài video</a>
            <a href="ai-test.html" class="nav-link">AI chấm bài</a>
            <a href="login.html" class="nav-link">Đăng nhập / Đăng ký</a>
        </nav>
    </div>
</header>

<!-- LAYOUT -->
<div class="layout">

    <!-- SIDEBAR / CONTROLS -->
    <aside class="sidebar">
        <div class="controls">

            <div class="panel">
                <label for="numElements">ELEMENTS</label>
                <input type="number" id="numElements" min="5" max="100" value="30" />
            </div>

            <div class="panel">
                <label for="sortType">ALGORITHM</label>
                <select id="sortType">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="merge">Merge Sort</option>
                </select>
            </div>

            <div class="panel">
                <label for="speed">SPEED</label>
                <select id="speed">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="2">2x</option>
                    <option value="4">4x</option>
                </select>
            </div>

            <div class="panel">
                <label for="visualizationMode">VISUALIZATION</label>
                <select id="visualizationMode">
                    <option value="boxes" selected>Boxes</option>
                    <option value="bars">Bars</option>
                    <option value="sized-boxes">Sized Boxes</option>
                </select>
            </div>

            <div class="panel action-panel">
                <button id="sortBtn">SORT</button>
                <button id="randomizeBtn">RANDOMIZE</button>
            </div>

        </div>
    </aside>

    <!-- MAIN VISUAL AREA -->
    <main id="mainContainer" class="visual-area">
        <!-- Boxes / bars render ở đây -->
    </main>

</div>

<!-- ALGORITHM DESCRIPTION -->
<section id="algorithmDescription">
    <h2>Algorithm Description</h2>
    <p id="description"></p>

    <h3>Code Implementations</h3>
    <div id="codeSnippets"></div>

    <h3>Code Editor</h3>
    <div class="code-editor-container">
        <textarea id="codeEditor" placeholder="Write your sorting algorithm here..."></textarea>
    </div>
</section>

<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

<script src="js/sort.js"></script>
<script src="js/app.js"></script>

        <div class="footer-text">
            <p>

        </div>

        <div class="footer-decoration">
            <div class="decoration-line"></div>

    </div>

</body>
</html>
